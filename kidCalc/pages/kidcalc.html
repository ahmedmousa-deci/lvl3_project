<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/space.css" id="space_link" disabled>
  <link rel="stylesheet" href="../assets/css/fruits.css" id="fruits_link" disabled>
  <title>KidCalc | Home page</title>
</head>

<body class="kidBody">
  <!-- kidCalc -->
  <section class="kidcalc">
    <input type="text" class="expression_input" readonly>
    <!-- keypad -->
    <div class="keypad">
      <!-- Numbers in calculator order (7-8-9 on top) -->
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">&divide;</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">&times;</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">0</button>
      <button class="key">+</button>
      <button class="key">&lt;</button>
      <button class="key">&gt;</button>
      <button class="key">=</button>
    </div>
    <button class="submit">Submit</button>
  </section>
  <!-- information bar -->
  <section class="info_bar">
    <h3 class="title">Welcome <span id="name">Kid</span></h3>
    <!-- day streak -->
    <h3 class="title">Day Streak: </h3>
    <div class="streak">
      <div class="streak_day sun">
        <h4 class="day_streak">SUN</h4>
        <i class="bi bi-fire"></i>
      </div>
      <div class="streak_day mon">
        <h4 class="day_streak">MON</h4>
        <i class="bi bi-fire"></i>
      </div>
      <div class="streak_day tue">
        <h4 class="day_streak">TUE</h4>
        <i class="bi bi-fire"></i>
      </div>
      <div class="streak_day wed">
        <h4 class="day_streak">WED</h4>
        <i class="bi bi-fire"></i>
      </div>
      <div class="streak_day thu">
        <h4 class="day_streak">THU</h4>
        <i class="bi bi-fire"></i>
      </div>
      <div class="streak_day fri">
        <h4 class="day_streak">FRI</h4>
        <i class="bi bi-fire"></i>
      </div>
      <div class="streak_day sat">
        <h4 class="day_streak">SAT</h4>
        <i class="bi bi-fire"></i>
      </div>
    </div>
    <!-- statistics -->
    <h3 class="title">Statistics</h3>
    <div class="statistics">
      <div class="correct">
        <i class="bi bi-check-circle-fill"></i>
        <span class="stat">12</span>
      </div>
      <div class="incorrect">
        <i class="bi bi-x-circle-fill"></i>
        <span class="stat">4</span>
      </div>
  </section>
  <script src="../scripts/kidcalc.js"></script>
</body>

</html>
